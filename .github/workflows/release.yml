name: Release and Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Node.js dependencies
      run: npm install
      
    - name: Build TypeScript package
      run: npm run build
      
    - name: Install Python build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build Python package
      run: |
        cd python-bridge
        python -m build
        
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Publish to PyPI
      run: |
        cd python-bridge
        python -m twine upload dist/* --skip-existing
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: CastPlan MCP ${{ github.ref_name }}
        body: |
          ## ðŸš€ CastPlan MCP ${{ github.ref_name }}
          
          Universal MCP Server for AI coding assistants.
          
          ### ðŸ“¦ Quick Install
          
          **uv/uvx (Recommended):**
          ```bash
          uvx castplan-automation init
          ```
          
          **npm:**
          ```bash  
          npm install -g @castplan/automation-mcp
          castplan-mcp init
          ```
          
          **pip:**
          ```bash
          pip install castplan-automation
          castplan-mcp init
          ```
          
          ### âœ¨ Features
          - Universal MCP compatibility (Claude, Cursor, VS Code, etc.)
          - Automatic AI assistant configuration  
          - Cross-platform support (Windows, macOS, Linux)
          - Zero-config auto-detection
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}