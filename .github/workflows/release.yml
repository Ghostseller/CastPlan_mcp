name: Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm install --production
      
      # Skip build - using pre-built dist folder
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update package version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version
      
      - name: Create npm package
        run: npm pack
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tgz
            README.md
          generate_release_notes: true
          body: |
            ## CastPlan MCP v${{ steps.version.outputs.VERSION }}
            
            ### ðŸš€ Intelligent Vibe Coding Environment
            
            This release includes enhancements to the vibe coding experience with improved AI analysis and performance optimizations.
            
            ### Installation
            ```bash
            npm install -g @castplan/automation-mcp@${{ steps.version.outputs.VERSION }}
            ```
            
            ### What's Changed
            See the automatically generated release notes below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}